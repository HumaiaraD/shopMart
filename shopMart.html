<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Town Square Shopping</title>
    <link rel="stylesheet" href="shopMart.css"> 
</head>
<body>
    <div class="title">
        <h1>Life in Town Square</h1>
    </div>

    
    <div id="game">
        <div id="stats" class="sect">
            <span class="stat">Money: <strong><span id="money-text">$100</span></strong></span>
            <span class="stat">XP: <strong><span id="xp-text">0</span></strong></span>
        </div>
        <div id="controls" class="sect">
            <button id="button1">Go buy grocery</button>
            <button id="button2">Go to Restaurant</button>
            <button id="button3">Chit-chat with a friend</button>
            <button id="button4">Walk around</button>
        </div>
        <div id="storeStats" class="sect">
            <span class="stat">Store: <strong><span id="in-store"></span></strong></span>
            <span class="stat">Tote-bag: <strong><span id="tote-bag"></span></strong></span>
        </div>
        <div id="text" class="sect">
            Welcome to Town Square. It is a busy day here. You see people going store to store buying, chit chatting,
            having a very good day. Since you are here, make your day as good. Where do you want to go? Use the buttons above.
        </div>
    </div>


    <script src="shopMart.js"></script>
</body>
</html>
